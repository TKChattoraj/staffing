{% extends 'manage_staffing/base.html' %} 

{% block main %} 

<!--
    context={'jobs': [job objects]}
-->

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <h2>Jobs</h2>
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">Identifier</th>
            <th scope="col">Title</th>
            <th scope="col">Employer</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
            </th>
          </tr>
        </thead>
        <tbody>
          {% for j in jobs %} <!-- do for each person in personss-->
          <tr>
            <td>identifier</td>
            <td>{{j.title}}</td> 
            <td>{{j.employer}}</td>
            <td>some status</td>                   
            <td scope="col">
                <a class="nav-link" href="/manage_staffing/job/{{j.pk}}" %}>   
                  Go To
                  <span data-feather="arrow-right" class="align-text-bottom"></span>
                </a>
            </td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </div>
</main>


{% endblock %}
